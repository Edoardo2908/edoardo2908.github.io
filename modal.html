<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <style>
      @import url("./css/torna-indietro-btn.css");

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;
        background-color: #121212;
        color: #fff;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      #myModal {
        background: transparent;
        backdrop-filter: blur(2px);
      }
    </style>
  </head>
  <body>
    <a class="torna-indietro-btn" href="./index.html">Torna alla home</a>
    <button
      type="button"
      class="btn btn-danger"
      data-bs-toggle="modal"
      data-bs-target="#myModal"
    >
      Elimina account
    </button>

    <div class="modal" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Sei sicuro di procedere?</h4>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>

          <div class="modal-body d-flex flex-column">
            <label for="password">Inserisci password per confermare</label>
            <input type="password" name="password" id="password" />
            <p class="d-none text-danger" id="p">
              Devi inserire una password per continuare
            </p>
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-danger"
              onclick="confermaCancellazione()"
            >
              Elimina account permanentemente
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      function confermaCancellazione() {
        const passwordInput = document.getElementById("password");
        const inserisciPassword = document.getElementById("p");

        if (passwordInput.value != "") {
          alert("Account eliminato correttamente, premere ok per continuare");
          location.reload();
        } else {
          inserisciPassword.classList.remove("d-none");
        }
      }
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
