<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/x-icon" href="./img/home.png">
        <title>Tag formattazione</title>
    </head>
    <body>
        <a href="./index.html">Torna alla home</a>
        <h2>Bold (grassetto)</h2>
        <b>Grassetto con tag b</b>
        <br />
        <strong>Grassetto con tag strong</strong>
        <br />
        <h2>Italic (corsivo)</h2>
        <i>Corsivo con tag i</i>
        <br />
        <em>Emphasized (corsivo) con tag em</em>
        <br />
        <h2>Underline (sottolineato)</h2>
        <u>Sottolineato con tag u</u>
        <br />
        <h2>Barrato</h2>
        <s>Barrato con tag s</s>
    </body>
</html>
