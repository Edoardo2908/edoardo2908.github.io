<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./img/home.png" />
    <title>Portale</title>
    <style>
      @import url("./css/torna-indietro-btn.css");

      * {
        box-sizing: border-box;
      }

      body {
        background-color: #121212;
        color: #fff;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      #header {
        background-color: orange;
        height: 100px;
        width: 100%;
        margin-bottom: 4%;
      }

      #footer {
        height: 100px;
        background-color: yellow;
        clear: both;
        width: 100%;
      }

      #left {
        float: left;
        height: 400px;
        background-color: red;
        width: 15%;
        margin-right: 10%;
        margin-bottom: 4%;
      }

      #center {
        background-color: purple;
        height: 400px;
        width: 50%;
        float: left;
        margin-bottom: 4%;
      }

      #right {
        float: right;
        height: 400px;
        background-color: green;
        width: 15%;
        margin-left: 10%;
        margin-bottom: 4%;
      }

      iframe {
        width: 100%;
      }

      #container {
        max-width: 1200px;
        border: none;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <a class="torna-indietro-btn" href="./index.html">Torna alla home</a>
    <div id="container">
      <div id="header"></div>
      <div id="left"></div>
      <div id="center">
        <iframe
          width="300"
          height="400"
          src="https://www.youtube.com/embed/HwkD5lRe0jw?list=PLP5MAKLy8lP-a0MG-MFHKCISmj2Wg4vT6"
          title="CSS3 Tutorial Italiano 01 - Introduzione approfondita a CSS"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen
        ></iframe>
      </div>
      <div id="right"></div>
      <div id="footer"></div>
    </div>
  </body>
</html>
